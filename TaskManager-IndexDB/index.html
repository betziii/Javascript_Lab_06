<body>



    <!-- Navigation  -->
    <nav>
        <div class="container">
            <div class="nav-wrapper ">
                <a href="#" class="brand-logo right"><i class="fa fa-retweet"></i></a>

    </nav>

    <!-- End of Navigation  -->


    <!-- card start  -->

    <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <span class="card-title">Daily Task Manager</span>
                    <div class="row">
                        <form id="task-form">
                            <div class="input-field col s12">
                                <input type="text" name="task" id="task">
                                <label for="task">Add New Task</label>
                            </div>
                            <input type="submit" value="Add New Task" class="btn blue">
                        </form>

                    </div>
                </div>
                <div class="card-action">
                    <h5 id="task-title">List of Tasks</h5>
                    <div class="input-field col s12">
                        <input type="search" name="filter" id="filter">
                        <label for="filter">Search</label>
                    </div>

                    <div class="container">
                        <div class="row">
                                <select id="order">
                                    <option value="ascending" id="asc">Ascending</option>
                                    <option value="descending" id="decs">Descending</option>
                                </select>
                            </div>
                        </div>
                    
                    <ul class="collection" id="ul-collection">
                        <!-- Here is the task list goes  -->
                    </ul>
                    
                    

                        <a href="#" class="clear-tasks btn red">Clear All Task</a>
                    
                </div>
                
            </div>
        </div>

    </div>
    

    </div>
    

    <!-- Card End  -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
